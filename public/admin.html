<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/admin.css">
</head>
<body class="logged-in-only admin-only">
    <header class="sticky">
        <div class="header-title">
            <a href="/">GameBase</a>
        </div>
        <div class="hamburger mobile-only">
            <div class="hamburger--line"></div>
            <div class="hamburger--line"></div>
            <div class="hamburger--line"></div>
        </div>
        <nav class="header-nav">
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/browse">Games</a>
                </li>
                <li class="admin-only">
                    <a href="/admin" id="admin">Admin</a>
                </li>
                <li class="logged-in-only">
                    <a href="/" id="logout">Logout</a>
                </li>
                <li class="logged-in-only">
                    <a href="/" id="device"></a>
                </li>
                <li class="logged-in-only">
                    <a href="/dashboard" id="avatar">
                        <img src="" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="divider"></div>
        <div class="wrapper">
            <h1>Admin Panel</h1>
            <div class="divider-small"></div>
            <details>
                <summary>Add New Game</summary>
                <div class="success">Successfully added.</div>
                <div id="add-game-error-text" class="error-text"></div>
                <form action="" id="game-form">
                    <label for="game-name">Name:</label><br>
                    <input type="text" id="game-name" autocomplete="off" required><br>

                    <label for="game-developer">Game Developer:</label><br>
                    <input type="text" id="game-developer" required><br>

                    <label for="game-description">Description:</label><br>
                    <input type="text" id="game-description" required><br>

                    <label for="game-url">URL:</label><br>
                    <input type="url" id="game-url" required><br>

                    <div class="input-wrapper">
                        <label for="icon">Game Icon:</label>
                        <label for="icon-upload" class="file-upload-button" data-filename="No file chosen"></label>
                        <input type="file" id="icon-upload" accept=".jpg, .jpeg, .png"><br>
                        <div id="icon-error-text" class="error-text"></div>
                    </div>

                    <div class="input-wrapper">
                        <label for="game-devices">Devices:</label>
                        <input type="checkbox" id="game-device-pc" value="pc"> <label for="game-device-pc">PC</label>
                        <input type="checkbox" id="game-device-touch" value="touch"> <label for="game-device-touch">Touch</label>
                        <div id="devices-error-text" class="error-text"></div>
                    </div>

                    <div class="input-wrapper">
                        <div id="game-categories-wrapper">
                            <label for="game-categories">Categories: </label>
                            <div id="game-categories-display">
                            </div>
                        </div>
                        <select id="game-categories" value="">
                        </select>
                        <span class="button" id="add-game-categories">
                            Add Category
                        </span>
                        <div id="categories-error-text" class="error-text"></div>
                    </div>
                    <input type="submit" value="Add Game">
                    <div class="loading-wrapper">
                        <div class="loader-wrapper">
                            <div class="loader--first"></div>
                            <div class="loader--second"></div>
                            <div class="loader--third"></div>
                        </div>
                        <div class="divider-small"></div>
                        <p></p>
                    </div>
                </form>
            </details>
            <details>
                <summary>Add New Category</summary>
                <div class="success">Successfully added.</div>
                <form action="" id="category-form">
                    <label for="category-name">Name:</label><br>
                    <input type="text" id="category-name" autocomplete="off" required><br>
                    <input type="submit" value="Add Category">
                    <div class="loading-wrapper">
                        <div class="loader-wrapper">
                            <div class="loader--first"></div>
                            <div class="loader--second"></div>
                            <div class="loader--third"></div>
                        </div>
                        <div class="divider-small"></div>
                        <p></p>
                    </div>
                </form>
            </details>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/4e16efa13b.js" crossorigin="anonymous"></script>
    <script src="/__/firebase/6.4.0/firebase-app.js"></script>
    <script src="/__/firebase/6.4.0/firebase-auth.js"></script>
    <script src="/__/firebase/6.4.0/firebase-storage.js"></script>
    <script src="/__/firebase/6.4.0/firebase-messaging.js"></script>
    <script src="/__/firebase/6.4.0/firebase-firestore.js"></script>
    <script src="/__/firebase/6.4.0/firebase-performance.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="script/global.js"></script>
    <script src="script/admin.js"></script>
</body>
</html>
