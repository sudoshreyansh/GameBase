<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Games</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/browse.css">
</head>
<body>
    <header class="sticky">
        <div class="header-title">
            <a href="/">GameBase</a>
        </div>
        <div class="hamburger mobile-only">
            <div class="hamburger--line"></div>
            <div class="hamburger--line"></div>
            <div class="hamburger--line"></div>
        </div>
        <nav class="header-nav">
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/browse">Games</a>
                </li>
                <li class="admin-only">
                    <a href="/admin" id="admin">Admin</a>
                </li>
                <li class="logged-in-only">
                    <a href="/" id="logout">Logout</a>
                </li>
                <li class="logged-in-only">
                    <a href="/" id="device"></a>
                </li>
                <li class="logged-in-only">
                    <a href="/dashboard" id="avatar">
                        <img src="" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="divider"></div>
        <div id="search-wrapper" class="wrapper">
            <input type="search" name="" id="search-input" placeholder="Type here to search">
            <button id="search-button">Search</button>
            <button id="filter-button">
                <i class="fas fa-sliders-h"></i>
            </button>
        </div>
        <div class="wrapper" id="filters-wrapper">
            <div id="devices" class="filter">
                <label for="game-devices">Devices:</label>
                <input type="checkbox" id="game-device-pc" value="pc"> <label for="game-device-pc">PC</label>
                <input type="checkbox" id="game-device-touch" value="touch"> <label for="game-device-touch">Touch</label>
            </div>
            <div id="categories" class="filter" style="display: none">
                <label for="game-categories">Categories: </label>
                <select id="game-categories" value="">
                </select>
            </div>
        </div>
        <div id="search-results" class="wrapper">
            <div class="games-slider grid">
                <button class="games-slider__button games-slider__button-left"><i class="fas fa-angle-left"></i></button>
                <button class="games-slider__button games-slider__button-right"><i class="fas fa-angle-right"></i></button>
                <ul class="games-slider__cards">
                </ul>
            </div>
        </div>
        <div class="wrapper" id="recommendations-wrapper">
            <h3>Top Games</h3>
            <div class="games-slider" id="top-games">
                <button class="games-slider__button games-slider__button-left"><i class="fas fa-angle-left"></i></button>
                <button class="games-slider__button games-slider__button-right"><i class="fas fa-angle-right"></i></button>
                <ul class="games-slider__cards">
                </ul>
            </div>
            <h3>Latest Games</h3>
            <div class="games-slider" id="latest-games">
                <button class="games-slider__button games-slider__button-left"><i class="fas fa-angle-left"></i></button>
                <button class="games-slider__button games-slider__button-right"><i class="fas fa-angle-right"></i></button>
                <ul class="games-slider__cards">
                </ul>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/4e16efa13b.js" crossorigin="anonymous"></script>
    <script src="/__/firebase/6.4.0/firebase-app.js"></script>
    <script src="/__/firebase/6.4.0/firebase-auth.js"></script>
    <script src="/__/firebase/6.4.0/firebase-storage.js"></script>
    <script src="/__/firebase/6.4.0/firebase-messaging.js"></script>
    <script src="/__/firebase/6.4.0/firebase-firestore.js"></script>
    <script src="/__/firebase/6.4.0/firebase-performance.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="script/global.js"></script>
    <script src="script/browse.js"></script>
</body>
</html>
