<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBase</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <div id="loading-wrapper">
        <div class="loader-wrapper">
            <div class="loader--first"></div>
            <div class="loader--second"></div>
            <div class="loader--third"></div>
        </div>
        <div class="divider-small"></div>
        <p></p>
    </div>
    <header>
        <div class="header-title">
            <a href="/">GameBase</a>
        </div>
        <div class="hamburger mobile-only">
            <div class="hamburger--line"></div>
            <div class="hamburger--line"></div>
            <div class="hamburger--line"></div>
        </div>
        <nav class="header-nav">
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/browse">Games</a>
                </li>
                <li class="admin-only">
                    <a href="/admin" id="admin">Admin</a>
                </li>
                <li class="logged-in-only">
                    <a href="/" id="logout">Logout</a>
                </li>
                <li class="logged-in-only">
                    <a href="/" id="device"></a>
                </li>
                <li class="logged-in-only">
                    <a href="/dashboard" id="avatar">
                        <img src="" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="games-background">
            <div class="dark-overlay"></div>
        </div>
        <div id="hero-content">
            <h1>GameBase</h1>
            <h3>The Ultimate <br class="pc-only">Gaming Destination</h3>
            <p>
                Play games right from your browser<br class="pc-only">without any hassle.
            </p>
            <div id="cta-wrapper">
                <button class="sign-up-trigger">
                    Sign Up
                </button>
                <a href="" class="log-in-trigger">
                    Log In
                </a>
                <a href="/dashboard" class="primary-button" id="dashboard-trigger">
                    Go To Dashboard
                </a>
            </div>
        </div>
        <div class="sign-up-content side-content">
            <h1>Sign Up</h1>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" autocomplete="off">
            <span id="username-avail">
                <i class="fas fa-spinner"></i>
                <i class="fas fa-check"></i>
                <i class="fas fa-times"></i>
            </span>
            <br>
            <div class="error-text" id="username-error-text">
            </div>
            <label>Avatar:</label>
            <div class="avatar-selector">
                <img src="https://firebasestorage.googleapis.com/v0/b/gamebase-94ec7.appspot.com/o/avatar1.png?alt=media&token=80531ad1-2c75-41d0-8d86-c9aac1c7ce29" alt="" class="active">
                <img src="https://firebasestorage.googleapis.com/v0/b/gamebase-94ec7.appspot.com/o/avatar2.png?alt=media&token=134b070b-d5ff-4bcf-924f-1651c7c81136" alt="">
                <img src="https://firebasestorage.googleapis.com/v0/b/gamebase-94ec7.appspot.com/o/avatar3.png?alt=media&token=b28703df-d436-4d1e-af8f-1ad42596ea4d" alt="">
                <img src="https://firebasestorage.googleapis.com/v0/b/gamebase-94ec7.appspot.com/o/avatar4.png?alt=media&token=1eae9c54-1a15-4589-903a-0b2e94badfb6" alt="">
                <img src="https://firebasestorage.googleapis.com/v0/b/gamebase-94ec7.appspot.com/o/avatar5.png?alt=media&token=512dfedc-de1f-43d3-8844-9fdd7d883a5f" alt="">
                <img src="https://firebasestorage.googleapis.com/v0/b/gamebase-94ec7.appspot.com/o/avatar6.png?alt=media&token=53ad09b3-140f-462d-a027-0efb238f2298" alt="">
            </div>
            <div class="error-text" id="avatar-error-text">
            </div>
            <div class="sign-option with-google" id="sign-up-google">
                <div class="sign-option__image">
                    <img src="./images/google.svg" alt="">
                </div>
                <div class="sign-option__text">
                    Sign up with Google
                </div>
            </div>
            <div class="sign-option with-facebook" id="sign-up-facebook">
                <div class="sign-option__image">
                    <img src="./images/facebook.png" alt="">
                </div>
                <div class="sign-option__text">
                    Sign up with Facebook
                </div>
            </div>
            <button class="log-in-trigger"><i class="fas fa-arrow-left"></i> Log in instead</button>
            <div class="error-text" id="sign-up-error-text">
            </div>
        </div>
        <div class="log-in-content side-content">
            <h1>Log In</h1>
            <div class="sign-option with-google" id="log-in-google">
                <div class="sign-option__image">
                    <img src="./images/google.svg" alt="">
                </div>
                <div class="sign-option__text">
                    Log in with Google
                </div>
            </div>
            <div class="sign-option with-facebook" id="log-in-facebook">
                <div class="sign-option__image">
                    <img src="./images/facebook.png" alt="">
                </div>
                <div class="sign-option__text">
                    Log in with Facebook
                </div>
            </div>
            <button class="sign-up-trigger"><i class="fas fa-arrow-left"></i> Sign up instead</button>
            <div class="error-text" id="log-in-error-text">
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/4e16efa13b.js" crossorigin="anonymous"></script>
    <script src="/__/firebase/6.4.0/firebase-app.js"></script>
    <script src="/__/firebase/6.4.0/firebase-auth.js"></script>
    <script src="/__/firebase/6.4.0/firebase-storage.js"></script>
    <script src="/__/firebase/6.4.0/firebase-messaging.js"></script>
    <script src="/__/firebase/6.4.0/firebase-firestore.js"></script>
    <script src="/__/firebase/6.4.0/firebase-performance.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="script/global.js"></script>
    <script src="script/auth.js"></script>
</body>
</html>
